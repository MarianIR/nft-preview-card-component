<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <main class="main-section">
      <img
        src="/nft-preview-card-component/images/image-equilibrium.jpg"
        alt="this is a equilibrium"
        width="220"
        height="200"
        class="equilibrium"
      />
      <article class="content-article">
        <h1 class="main-header">Equilibrium #3429</h1>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price">
          <div class="coin">
            <img
              src="/nft-preview-card-component/images/icon-ethereum.svg"
              alt="eth is not very future proof"
              width="15"
              height="20"
              class="eth"
            />0.041 ETH
          </div>
          <div class="time-left">
            <img
              src="/nft-preview-card-component/images/icon-clock.svg"
              alt="What is the clock"
              width="15"
              height="15"
              class="clock"
            />
            3 days left
          </div>
        </div>
        <div class="artist">
          <img
            src="/nft-preview-card-component/images/image-avatar.png"
            alt="This is the artist of this NFT"
            width="25"
            height="25"
            class="avatar"
          />
          <span class="creation"
            >Creation of <strong class="name">Jules Wyvren</strong></span
          >
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/marian-irinel-raileanu-1a4088206/"
        target="_blank"
        >Marian</a
      >.
    </div>
  </body>
</html>
